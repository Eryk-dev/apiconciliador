services:
  conciliador-api:
    build: .
    container_name: conciliador-api
    restart: unless-stopped
    ports:
      - "1909:1909"
    environment:
      - TZ=America/Sao_Paulo
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:1909/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
